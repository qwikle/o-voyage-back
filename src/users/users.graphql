type User {
  id: Int!
  email: String!
  firstname: String!
  lastname: String!
  isBanned: Boolean!
  Role: Role!
}

type Role {
  id: Int!
  name: String!
}

input CreateUserInput {
  email: String!
  firstname: String!
  lastname: String!
  password: String!
  confirmPassword: String!
}

input UpdateUserInput {
  id: Int!
  email: String
  firstname: String
  lastname: String
  password: String
  confirmPassword: String
  # isBanned: Boolean
  # roleId: Int
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
