scalar Password
scalar Email
type Auth {
  user: User!
  token: String!
}

input SignUpInput {
  email: Email!
  password: Password!
  confirmPassword: String!
  firstName: String!
  lastName: String!
}

input SignInInput {
  email: Email!
  password: Password!
}

type Mutation {
  signUp(signUpInput: SignUpInput!): Auth!
  signIn(signInInput: SignInInput!): Auth!
}
